<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>翰林Choice版第一冊Blooket資源</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #121933;
      --text: #f6f7fb;
      --muted: #a6b0d9;
      --primary: #3a86ff;
      --primary-700: #2b6bd8;
      --ring: rgba(58, 134, 255, 0.55);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f8ff;
        --card: #ffffff;
        --text: #0b1020;
        --muted: #5b647d;
        --primary: #2563eb;
        --primary-700: #1e4ec2;
        --ring: rgba(37, 99, 235, 0.35);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans TC, "PingFang TC", "Microsoft JhengHei", "Heiti TC", Arial, sans-serif;
      background: radial-gradient(1200px 800px at 10% -10%, rgba(58, 134, 255, 0.1), transparent),
                  radial-gradient(1000px 700px at 90% 110%, rgba(58, 134, 255, 0.12), transparent),
                  var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1024px;
      margin: 0 auto;
      padding: 40px 24px 64px;
    }

    header {
      text-align: center;
      margin-bottom: 28px;
    }
    h1 { font-size: 2rem; line-height: 1.1; margin: 0 0 10px; }
    p.lead { color: var(--muted); margin: 0; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 24px;
    }

    /* Button-like link */
    .btn-link {
      --padY: 14px; --padX: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: var(--padY) var(--padX);
      border-radius: 16px;
      text-decoration: none;
      color: white;
      background: linear-gradient(180deg, var(--primary), var(--primary-700));
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25), inset 0 1px 0 rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-link:hover { transform: translateY(-1px); filter: brightness(1.05); }
    .btn-link:active { transform: translateY(0); filter: brightness(0.98); }
    .btn-link:focus-visible {
      outline: none;
      box-shadow: 0 0 0 4px var(--ring), 0 8px 20px rgba(37,99,235,0.25);
    }
    .btn-link .sub {
      display: block;
      font-size: 12px;
      line-height: 1.2;
      opacity: 0.95;
    }
  </style>
</head>

  <div class="container">

      <a class="btn-link" href="https://dashboard.blooket.com/set/68b102d380d302fef06a6acd" target="_blank" rel="noopener">U4單字看中選英</a>
      <a class="btn-link" href="https://dashboard.blooket.com/set/68b102fa80d302fef06a6ad0" target="_blank" rel="noopener">U4單字看英選中</a>
