<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>翰林Choice版第一冊單字Blooket資源</title>
  <style>
    :root {
      --c1: #0081a7;
      --c3: #fdfcdc;
      --c5: #f07167;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans TC, "PingFang TC", "Microsoft JhengHei", Arial, sans-serif;
      background: var(--c3);
      color: var(--c1);
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--c1);
    }
    p.lead {
      font-size: 1rem;
      color: var(--c5);
    }
    /* grid 排版 */
    .unit-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    /* 卡片外框 */
    .unit-card {
      background: var(--c3);
      border: 3px solid var(--c1);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .unit-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .unit-title {
      margin-bottom: 15px;
    }
    .unit-code {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--c1);
    }
    .unit-name {
      font-size: 1rem;
      font-weight: bold;
      color: var(--c1);
    }
    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn-link {
      flex: 1;
      text-align: center;
      text-decoration: none;
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 600;
      color: white;
      background: var(--c1);
      transition: 0.25s;
      font-size: 0.9rem;
    }
    .btn-link:hover {
      background: var(--c5);
      transform: translateY(-2px);
    }
  </style>
</head>
